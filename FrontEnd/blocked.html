<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocked URL</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        color: #fff;
      }
      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      .reason {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      .home-button {
        padding: 12px 24px;
        font-size: 1.2em;
        color: white;
        background-color: #ff4e50;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .home-button:hover {
        background-color: #ff3333;
      }
      .language-selector {
        margin-top: 20px;
      }
      .language-selector select {
        padding: 10px;
        font-size: 1em;
        border: none;
        border-radius: 25px;
        background-color: #fff;
        color: #333;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .language-selector select:hover {
        background-color: #f0f0f0;
      }
      .contact-email {
        margin-top: 20px;
        font-size: 1em;
      }
      .contact-email a {
        color: #ff4e50;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      .contact-email a:hover {
        color: #ff3333;
      }
    </style>
    <script>
      function getBrowserLanguage() {
        return navigator.language || navigator.userLanguage;
      }

      function setLanguage(language) {
        document.documentElement.lang = language;
        const elements = document.querySelectorAll("[data-lang]");
        elements.forEach((element) => {
          element.style.display =
            element.getAttribute("data-lang") === language ? "block" : "none";
        });
        document.querySelector(".language-selector select").value = language;
      }

      function initLanguage() {
        const browserLanguage = getBrowserLanguage().substring(0, 2);
        const supportedLanguages = ["en", "ko"];
        const defaultLanguage = "en";
        const language = supportedLanguages.includes(browserLanguage)
          ? browserLanguage
          : defaultLanguage;
        setLanguage(language);
      }

      window.onload = initLanguage;
    </script>
  </head>
  <body>
    <div class="container">
      <div class="reason" data-lang="en">
        This URL has been blocked due to the following reason.
      </div>
      <div class="reason" data-lang="ko">
        해당 URL은 다음과 같은 이유로 차단되었습니다.
      </div>
      <div class="reason">
        <span data-lang="en">Reason for block: Inappropriate use</span>
        <span data-lang="ko">차단 사유: 부적절한 이용</span>
      </div>
      <a href="https://wkw.one" class="home-button" data-lang="en"
        >Go to Home</a
      >
      <a href="https://wkw.one" class="home-button" data-lang="ko"
        >홈으로 이동</a
      >
      <div class="language-selector">
        <select onchange="setLanguage(this.value)">
          <option value="en">English</option>
          <option value="ko">한국어</option>
        </select>
      </div>
      <div class="contact-email" data-lang="en">
        If you have any questions, please contact us at
        <a href="mailto:contact@wookingwoo.com">contact@wookingwoo.com</a>
      </div>
      <div class="contact-email" data-lang="ko">
        문의 사항이 있으시면
        <a href="mailto:contact@wookingwoo.com">contact@wookingwoo.com</a>으로
        연락해 주세요.
      </div>
    </div>
  </body>
</html>
